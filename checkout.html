<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/checkout.css">
    <title>JoshMusic - Checkout</title>
</head>
<body>
    <header class="header-container">
        <nav>
            <div class="navbar-left">
                <a href="/index.html">
                    <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
                </a>
                <p>Checkout</p>
            </div>
        </nav>
      </header>

      <div class="flex-container">

        <div class="column">
          <div class="card card-information">
            <h2>Información</h2>
            <div class="form-group">
                <label for="full-name">Full name <span class="required">*</span></label>
                <input type="text" id="full-name" placeholder="Please fill out full name">
                <p class="error-message">Please fill out full name</p>
            </div>
              
            <div class="form-group">
                <label for="company">Company (optional)</label>
                <input type="text" id="company">
            </div>
            
            <div class="form-group">
                <label for="address">Full address <span class="required">*</span></label>
                <input type="text" id="address" placeholder="Please fill out full address">
                <p class="error-message">Please fill out full address</p>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" placeholder="Please fill out email">
                <p class="error-message">Please fill out email</p>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone <span class="required">*</span></label>
                <input type="tel" id="phone" placeholder="Please fill out phone">
                <p class="error-message">Please fill out phone</p>
            </div>
            
          </div>

          <div class="card card-information">
            <h1>Shipping</h1>
            <p>Datos del usuario</p>
            <input type="text" placeholder="Nombre completo">
          </div>

          <div class="card card-information">
            <h1>Maybe you could also be interested in...</h1>
            <p>Datos del usuario</p>
            <input type="text" placeholder="Nombre completo">
          </div>

          <div class="card card-information">
            <h1>Carta 5</h1>
            <p>Datos del usuario</p>
            <input type="text" placeholder="Nombre completo">
          </div>
      
          <!-- Puedes colocar más tarjetas aquí en la columna izquierda -->
        </div>
      
        <div class="column">
          <div class="card card-summary">
            <h1>Resumen del Pedido</h1>
            <p>Detalles del pedido</p>
            <input type="text" placeholder="Total del pedido">
          </div>
      
          <!-- Puedes colocar más tarjetas aquí en la columna derecha -->
        </div>
      
      </div>
</body>

<script src="js/checkout.js"></script>
</html>
