<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/checkout.css">
    <title>JoshMusic - Checkout</title>
</head>
<body>
    <header class="header-container">
        <nav>
            <div class="navbar-left">
                <a href="/index.html">
                    <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
                </a>
                <p>Checkout</p>
            </div>
        </nav>
      </header>

      <div class="flex-container">

        <div class="column">
          <div class="card card-information">
            <h1>Información</h1>
            <p>Datos del usuario</p>
            <input type="text" placeholder="Nombre completo">
          </div>

          <div class="card card-information">
            <h1>Shipping</h1>
            <p>Datos del usuario</p>
            <input type="text" placeholder="Nombre completo">
          </div>

          <div class="card card-information">
            <h1>Maybe you could also be interested in...</h1>
            <p>Datos del usuario</p>
            <input type="text" placeholder="Nombre completo">
          </div>

          <div class="card card-information">
            <h1>Carta 5</h1>
            <p>Datos del usuario</p>
            <input type="text" placeholder="Nombre completo">
          </div>
      
          <!-- Puedes colocar más tarjetas aquí en la columna izquierda -->
        </div>
      
        <div class="column">
          <div class="card card-summary">
            <h1>Resumen del Pedido</h1>
            <p>Detalles del pedido</p>
            <input type="text" placeholder="Total del pedido">
          </div>
      
          <!-- Puedes colocar más tarjetas aquí en la columna derecha -->
        </div>
      
      </div>
</body>

<script src="js/checkout.js"></script>
</html>
